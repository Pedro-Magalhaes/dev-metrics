name: Build Linux binaries

on:
  push:
    branches: [ main ]
    tags:
      - 'v*'
  pull_request:

jobs:
# --- JOB DE BUILD ---
  build-linux:
    name: Build linux / ${{ matrix.arch }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        arch: [amd64, arm64]

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.25'

      - name: Determine version/metadata
        id: meta
        run: |
          if [[ "${GITHUB_REF}" == refs/tags/* ]]; then
            VER="${GITHUB_REF#refs/tags/}"
          else
            VER="dev-${GITHUB_SHA::7}"
          fi
          echo "VERSION=${VER}" >> $GITHUB_ENV
          echo "GIT_COMMIT=${GITHUB_SHA}" >> $GITHUB_ENV
          echo "BUILD_TIME=$(date -u +'%Y-%m-%dT%H:%M:%SZ')" >> $GITHUB_ENV

      - name: Build binaries (linux)
        env:
          GOOS: linux
          GOARCH: ${{ matrix.arch }}
          VERSION: ${{ env.VERSION }}
          GIT_COMMIT: ${{ env.GIT_COMMIT }}
          BUILD_TIME: ${{ env.BUILD_TIME }}
        run: |
          set -euo pipefail
          mkdir -p artifacts
          # Use ldflags without nested quotes to avoid expansion/quoting issues
          ldflags="-X dev-metrics/internal/metrics.Version=${VERSION} -X dev-metrics/internal/metrics.GitCommit=${GIT_COMMIT} -X dev-metrics/internal/metrics.BuildTime=${BUILD_TIME}"
          echo "Building linux/${GOARCH} artifacts for VERSION=${VERSION}"

          build_tool() {
            name="$1"
            pkg="$2"
            bin_path="artifacts/${name}"
            tgz_path="artifacts/${name}_${VERSION}_linux_${GOARCH}.tar.gz"

            echo "- ${name} (${pkg}) -> ${tgz_path}"
            CGO_ENABLED=0 go build -trimpath -ldflags="$ldflags" -o "$bin_path" "$pkg"
            tar -C artifacts -czf "$tgz_path" "$name"
            rm -f "$bin_path"
          }

          build_tool "build-meter" "./cmd/measure-build"
          build_tool "analyze-meter" "./cmd/analyze-metrics"
          build_tool "export-meter" "./cmd/export-metrics"

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: linux-binaries-${{ matrix.arch }}
          path: artifacts/*.tar.gz

# --- JOB DE RELEASE ---
  create-release:
    name: Create GitHub Release
    needs: build-linux
    if: startsWith(github.ref, 'refs/tags/')
    runs-on: ubuntu-latest
    permissions:
      contents: write  # NecessÃ¡rio para criar a release
    
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: release-artifacts
          pattern: linux-binaries-*
          merge-multiple: true # Coloca todos os arquivos na mesma pasta

      - name: Generate checksums
        working-directory: release-artifacts
        run: |
          set -euo pipefail
          TAG="${GITHUB_REF#refs/tags/}"
          sha256sum *.tar.gz > "checksums_${TAG}.txt"

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: release-artifacts/*
          generate_release_notes: true # Cria automaticamente a lista de commits/PRs
          draft: false
          prerelease: false