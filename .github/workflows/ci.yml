name: CI - fmt, vet, test, coverage

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  checks:
    name: Format & Vet
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25'

      - name: Check formatting (gofmt)
        run: |
          set -euo pipefail
          OUT=$(gofmt -l .)
          if [ -n "$OUT" ]; then
            echo "gofmt found files that need formatting:" >&2
            echo "$OUT" >&2
            exit 1
          fi

      - name: Run go vet
        run: |
          set -euo pipefail
          go vet ./...

  test:
    name: Run tests and collect coverage
    needs: checks
    runs-on: ubuntu-latest
    strategy:
      matrix:
        go: [ '1.25' ]
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ matrix.go }}

      - name: Run tests with coverage
        run: |
          set -euo pipefail
          go test -v -race -covermode=atomic -coverpkg=./... -coverprofile=coverage.txt ./...

      - name: Coverage summary
        run: |
          set -euo pipefail
          if [ -f coverage.txt ]; then
            go tool cover -func=coverage.txt
          else
            echo "coverage.txt not found" >&2
            exit 1
          fi

      - name: Upload coverage artifact
        uses: actions/upload-artifact@v4
        with:
          name: coverage-txt
          path: coverage.txt

      - name: Upload to Codecov
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: coverage.txt
          flags: unittests
          fail_ci_if_error: true
