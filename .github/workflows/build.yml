name: Build Linux binaries

on:
  push:
    branches: [ main ]
    tags:
      - 'v*'
  pull_request:

jobs:
  build-linux:
    name: Build linux / ${{ matrix.arch }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        arch: [amd64, arm64]

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.21'

      - name: Determine version/metadata
        id: meta
        run: |
          if [[ "${GITHUB_REF}" == refs/tags/* ]]; then
            VER="${GITHUB_REF#refs/tags/}"
          else
            VER="dev-${GITHUB_SHA::7}"
          fi
          echo "VERSION=${VER}" >> $GITHUB_ENV
          echo "GIT_COMMIT=${GITHUB_SHA}" >> $GITHUB_ENV
          echo "BUILD_TIME=$(date -u +'%Y-%m-%dT%H:%M:%SZ')" >> $GITHUB_ENV

      - name: Build binaries (linux)
        env:
          GOOS: linux
          GOARCH: ${{ matrix.arch }}
          VERSION: ${{ env.VERSION }}
          GIT_COMMIT: ${{ env.GIT_COMMIT }}
          BUILD_TIME: ${{ env.BUILD_TIME }}
        run: |
          set -euo pipefail
          mkdir -p artifacts
          # Use ldflags without nested quotes to avoid expansion/quoting issues
          ldflags="-X dev-metrics/internal/metrics.Version=${VERSION} -X dev-metrics/internal/metrics.GitCommit=${GIT_COMMIT} -X dev-metrics/internal/metrics.BuildTime=${BUILD_TIME}"
          out_mb="artifacts/measure-build-linux-${GOARCH}"
          out_am="artifacts/analyze-metrics-linux-${GOARCH}"
          echo "Building $out_mb and $out_am"
          CGO_ENABLED=0 go build -trimpath -ldflags="$ldflags" -o "$out_mb" ./cmd/measure-build
          CGO_ENABLED=0 go build -trimpath -ldflags="$ldflags" -o "$out_am" ./cmd/analyze-metrics

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: linux-binaries-${{ matrix.arch }}
          path: artifacts/*